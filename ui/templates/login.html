<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURPLE HAT - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(26, 31, 58, 0.8);
            border: 2px solid #8B00FF;
            border-radius: 8px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(139, 0, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(139, 0, 255, 0.5));
        }

        .login-header h1 {
            color: #8B00FF;
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(135deg, #8B00FF, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #888;
            margin: 0.5rem 0 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00D4FF;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(5, 8, 15, 0.6);
            border: 1px solid #1a1f3a;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8B00FF;
            box-shadow: 0 0 10px rgba(139, 0, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #8B00FF, #7a00d4);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 0, 255, 0.3);
        }

        .login-button:hover {
            box-shadow: 0 4px 25px rgba(139, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(255, 0, 85, 0.1);
            border-left: 4px solid #FF0055;
            color: #FF0055;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.85rem;
        }

        .login-footer a {
            color: #00D4FF;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .login-footer p {
            margin: 0.75rem 0;
        }

        .login-footer p:first-child {
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="PURPLE HAT Logo">
                <h1>PURPLE HAT</h1>
                <p>Security Testing Framework</p>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up Here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
