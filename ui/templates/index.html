<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PURPLE HAT — Automation</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:#0b0f14; color:#e6eef6; padding:40px; }
      .box { background:#0f1720; padding:20px; border-radius:8px; max-width:900px; margin:0 auto; }
      input, textarea { width:100%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #233; background:#07101a; color:#e6eef6 }
      button{ background:#7c4dff; color:white; padding:10px 16px; border:0; border-radius:6px; cursor:pointer }
      h1 { margin-top:0 }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>PURPLE HAT — Automation</h1>
      <form method="POST" action="/run">
        <label>Target (URL or host)</label>
        <input name="target" placeholder="https://example.com or 192.168.1.10" />

        <label>Ports (comma list, optional — default common)</label>
        <input name="ports" placeholder="80,443,8080" />

        <label>Threads (default 8)</label>
        <input name="threads" placeholder="8" />

        <button type="submit">Start Automation Workflow</button>
      </form>

      <hr style="border:1px solid #122">
      <p>Use the API: POST /api/run with JSON {"target": "https://..."}</p>
    </div>
  </body>
</html>
