<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Findings — PURPLE HAT</title>
    <style>
      body { background:#05030a; color:#f3e8ff; font-family:Inter, system-ui; padding:20px }
      .wrap { max-width:1100px; margin:0 auto }
      header { display:flex; align-items:center; justify-content:space-between }
      .logo { font-family:monospace; color:#eac9ff; font-weight:800 }
      .card { background:linear-gradient(180deg,#120018,#240032); padding:12px; border-radius:8px; margin-top:14px }
      pre { background:#07020a; padding:10px; border-radius:8px; overflow:auto }
      a { color:#c9b2ff; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo">PURPLE HAT — Findings</div>
        <div><a href="/dashboard">← Back to Dashboard</a></div>
      </header>

      {% if not items %}
      <div class="card">No findings yet.</div>
      {% else %}
        {% for i, it in enumerate(items) %}
          <div class="card">
            <strong>[{{ i }}] {{ it.type|upper }} — {{ it.target }}</strong>
            <div style="margin-top:8px; font-size:13px">Preview (JSON):</div>
            <pre>{{ it|tojson(indent=2) }}</pre>
            <div style="margin-top:8px"><a href="/result/{{ i }}">View full</a></div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </body>
</html>
