{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>{{ filename }}</h3>
                    <div><a href="{{ github_url }}" target="_blank" class="btn btn-sm btn-info">Open on GitHub</a></div>
                </div>
                <div class="card-body">
                    <pre style="white-space:pre-wrap;word-break:break-word;background:#1a1a1a;color:#e6e6e6;padding:16px;border-radius:6px;">{{ content }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
